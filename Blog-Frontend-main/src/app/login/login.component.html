<section class="vh-100 bg-image" style="background-image: url('https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX27463463.jpg');">
    <div class=" d-flex align-items-center h-100 ">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-50">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Log In</h2>
  
                <form name="form" #f = "ngForm" (ngSubmit)="loginuser()">
                  <div *ngIf="invalidLogin" class="alert alert-danger"> 
                    Invalid Login! Please try again. 
                  </div>  
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Email</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg"name="email" [(ngModel)]="user.email"  #email="ngModel" [ngClass]="{'invalid-data': email.invalid && f.submitted, 'valid-data': email.valid && f.submitted}" [class.error-border]="email.invalid && f.submitted" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                    <small style="color: grey; font-weight: bolder;" *ngIf ="email.invalid && f.submitted || email.invalid && email.touched">Invalid Email</small>  
    
                    </div>
           
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Password</label>
                    <input type="password" id="form3Example3cg" class="form-control form-control-lg" name="password" [(ngModel)]="user.password" #password="ngModel"  [ngClass]="{'invalid-data': password.invalid && f.submitted, 'valid-data': password.valid && f.submitted}" [class.error-border]="password.invalid && f.submitted" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%?&])[A-Za-z\d$@$!%?&]{8,}$" required/>
                    <small style="color: grey; font-weight: bolder; text-align: justify;" *ngIf = "password.invalid && f.submitted || password.invalid && password.touched">Password should contain minimum 8 characters with at least one uppercase, lowercase, special characters & digits.</small>    
                  
                  </div>                  
  
                  <div class="d-flex justify-content-center">
                    <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary btn-block">Login</button>
                  </div>
  
                  
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
